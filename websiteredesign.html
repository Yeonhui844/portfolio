<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Redesign</title>
    <link rel="stylesheet" href="css/websiteredesign.css" />
    <script src="js/website.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <h1 class="row skew-title">
          <span>W</span><span>E</span><span>B</span><span>S</span><span>I</span
          ><span>T</span><span class="last">E</span>
          &nbsp;
          <span>R</span><span>E</span><span>D</span><span>E</span><span>S</span
          ><span>I</span> <span>G</span><span class="last">N</span>
          &nbsp;
          <span class="alt">P</span><span class="alt">E</span
          ><span class="alt">R</span><span class="alt">S</span
          ><span class="alt">O</span><span class="alt">N</span
          ><span class="alt">A</span><span class="alt last">L</span>
        </h1>
        <p class="row row--intro">
          대전동물보호사업소 리디자인 개인작업물 입니다. <br />
        </p>
      </div>
      <div class="sub-title"><span>기존사이트 디자인</span></div>
      <div class="personal">
        <div class="origin">
          <img
            src="images/screencapture-daejeon-go-kr-ani-index-do-2025-07-24-15_58_22.png"
            alt="기존사이트"
          />
          <img src="images/대전사업소.png" alt="기존서브" />
        </div>
        <div class="sub-title"><span>개인 리디자인</span></div>
        <div class="redesign">
          <img
            src="images/디자인 구성요소 제작_메인_정연희.png"
            alt="대전메인"
          />
          <img
            src="images/디자인 구성요소제작_서브_정연희.png"
            alt="대전서브"
          />
        </div>
      </div>
      <h1>웹사이트리디자인 협동작업</h1>
      <div class="team">
        <div>
          <img src="images/에스리더기존_메인.png" alt="에스리더기존_메인" />
          <img src="images/에스리더기존_서브.png" alt="에스리더기존_서브" />
        </div>
        <div>
          <img src="images/메인.png" alt="치과메인" />
          <img src="images/서브.png" alt="치과서브" />
        </div>
      </div>
    </div>
  </body>
</html>
